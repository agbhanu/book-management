plugins {
    id 'java'
    id "org.sonarqube" version "2.5"
    id "jacoco"
}

group 'com.psl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


sonarqube {
    properties {
        property "sonar.host.url", "http://10.244.48.72:9000"
        property "sonar.projectName", "book_management_v1"
        property "sonar.projectKey", "book_management_v1"
        property "sonar.projectVersion", "1.0"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main"
        property "sonar.tests", "src/test"
        property "sonar.java.binaries", "build/classes/java"
        property "sonar.scm.enabled", "false"
    }
}